{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <form action="{{ url_for('account') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Current password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newpassword" placeholder="New password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmpassword" placeholder="Confirm password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
